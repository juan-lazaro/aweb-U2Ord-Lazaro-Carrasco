            <div class="col-6 offset-3">
                <fieldset>
                    <legend>

                    </legend>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="nota">Agregar nota:</label>
                            <textarea class="form-control" style="resize: none;" name="nota" id="nota" cols="10"

                        <div class="d-flex justify-content-end">
                            <div class="form-group">
                                <input class="btn btn-info" type="button" value="   Guardar    " name="guardar" id="guardar"
                                    onclick="guardarNota()">
                            </div>
                        </div>
                    </form>
                </fieldset>
            
                <div class="col-md-12" id="laCol">
                </div>
            
            <div class="card bg-light">
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>A well-known quote, contained in a blockquote element.</p>
                        <footer class="blockquote-footer text-right">05/07/21, 09:00am</footer>
                    </blockquote>
                </div>
            </div>

            </div>
        </div>
